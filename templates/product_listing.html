<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .quantity-control {
            display: flex;
        }
        .quantity-control button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        .quantity-input {
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 0 10px;
            width: 60px;
        }
        .product-item {
            position: relative;
        }
        .review-container {
            position: absolute;
            bottom: 0;
            right: 0;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">A-MAX</a>
        <div class="ml-auto">
            <a href="/cart" class="btn btn-primary">Go to My Cart</a>
            <a href="{{ url_for('logout') }}" class="btn btn-primary">Logout</a>
        </div>
    </nav>

    <div class="container">
        <h1>Product Catalog</h1>
        <ul class="list-group">
            {% for product in Products %}
            <li class="list-group-item">
                <div class="product-details">
                    <h3>{{ product.name }}</h3>
                    <p>Product ID: {{ product.product_id }}</p>
                    <p>Price: {{ product.price }}</p>
                    <form method="POST" action="/add_to_cart">
                        <div class="form-group">
                            <input type="hidden" name="product_id" value="{{ product.product_id }}">
                            <input type="hidden" name="name" value="{{ product.name }}">
                            <input type="hidden" name="price" value="{{ product.price }}">
                            <label for="quantity">Quantity:</label>
                            <div class="quantity-control">
                                <button type="button" class="decrement-quantity btn">-</button>
                                <input type="text" name="quantity" value="1" class="quantity-input">
                                <button type="button" class="increment-quantity btn">+</button>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Add to Cart</button>
                    </form>
                </div>
                <!-- Review button container -->
                <div class="review-container">
                    <!-- Comment icon for View Reviews button -->
                    <button class="review-btn btn btn-primary" data-product-id="{{ product.product_id }}"><i class="fa fa-comment"></i></button>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>  
    
    <div class="modal" id="successModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Success</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Product added to cart successfully.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Increment and Decrement Quantity Buttons
        document.addEventListener('DOMContentLoaded', function () {
            const incrementButtons = document.querySelectorAll('.increment-quantity');
            const decrementButtons = document.querySelectorAll('.decrement-quantity');
            const quantityInputs = document.querySelectorAll('.quantity-input');

            incrementButtons.forEach((button, index) => {
                button.addEventListener('click', function () {
                    quantityInputs[index].value = parseInt(quantityInputs[index].value) + 1;
                });
            });

            decrementButtons.forEach((button, index) => {
                button.addEventListener('click', function () {
                    if (parseInt(quantityInputs[index].value) > 1) {
                        quantityInputs[index].value = parseInt(quantityInputs[index].value) - 1;
                    }
                });
            });
        });
        $(document).ready(function () {
            $("#successModal").modal('show');  // Show the success modal on page load
        });
    </script>

    <script>
                document.addEventListener("DOMContentLoaded", function() {
            const reviewButtons = document.querySelectorAll('.review-btn');
            reviewButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const rid = this.getAttribute('data-product-id');
                    const reviewWindow = window.open('', '_blank', 'width=600,height=400');
                    reviewWindow.document.write(`<h2>Reviews for Product ID: ${rid}</h2>`);
                    fetchReviews(rid, reviewWindow.document.body);
                });
            });

            // Function to fetch existing reviews
            function fetchReviews(rid, container) {
                const url = `/product_reviews?product_id=${rid}`;
                fetch(url)
                .then(response => response.json())
                .then(reviews => {
                    const existingReviewsList = document.createElement('ul');
                    reviews.forEach(review => {
                        const li = document.createElement('li');
                        li.textContent = review.content;
                        existingReviewsList.appendChild(li);
                    });
                    container.appendChild(existingReviewsList);

                    // Form to add new review
                    const form = document.createElement('form');
                    form.classList.add('add-review-form');
                    form.addEventListener('submit', function(event) {
                        event.preventDefault();
                        const formData = new FormData(form);
                        const reviewContent = formData.get('review_content');
                        submitReview(rid, reviewContent);
                    });
                    const textarea = document.createElement('textarea');
                    textarea.setAttribute('name', 'review_content');
                    textarea.setAttribute('placeholder', 'Write your review here');
                    const submitButton = document.createElement('button');
                    submitButton.setAttribute('type', 'submit');
                    submitButton.classList.add('btn', 'btn-primary');
                    submitButton.textContent = 'Submit Review';
                    form.appendChild(textarea);
                    form.appendChild(submitButton);
                    container.appendChild(form);
                })
                .catch(error => console.error('Error fetching reviews:', error));
            }

            // Function to submit a new review
            function submitReview(rid, reviewContent, application, user_id) {
                const url = '/product_reviews';
                const data = {
                    rid: rid,
                    content: reviewContent,
                    application: application,
                    user_id: user_id
                };
                fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Review submitted successfully
                        // You can optionally update the UI or display a message
                    } else {
                        console.error('Failed to submit review:', data.error);
                    }
                })
                .catch(error => console.error('Error submitting review:', error));
            }
        });
    </script>
</body>

</html>
